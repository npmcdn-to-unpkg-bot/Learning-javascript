<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="C3/c3.css">
  <script src="d3.v3.min.js"></script>
  <script src="C3/c3.min.js"></script>
  <script src="2014kion-sma.js"></script>
</head>
<body>
  <div id="chart" style="width: 800px; height: 400px">
  </div>

<script>
// data
var tempdata_c3 = [];
var labels = ['x'];
var temp = ['気温'];
var sma = ['指数'];

for (var i in kion_data) {
  var x = kion_data[i];
  labels.push(new Date('2014/' + x[0]));;
  temp.push(x[1]);
  sma.push(x[2]);
}

tempdata_c3 = [labels, temp, sma];


// 描画
var chart = c3.generate({
  bindto: '#chart',
  data: {
    x: 'x',
    columns: tempdata_c3
  },
  axis: {
    x: {
      type: 'timeseries',
      tick: {
        format: '%m/%d'
      }
    },
    grid: {
      x: { show: false },
      y: { show: true }
    },
    point: {
      show: false
    }
  }
});
</script>
</body>
</html>
