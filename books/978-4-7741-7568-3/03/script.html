<!doctype html>
<html ng-app="myApp">
<head>
  <meta charset="utf-8"/>
  <title>AngularJS</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>
  <script src="./script.js"></script>
</head>
<body ng-controller="MyController">

<form>
  <script type="text/ng-template" id="templates/execution.html">
    <dl>
      <dt>マルカート</dt>
      <dd>ひとつひとつの音をはっきりと演奏する</dd>
    </dl>
  </script>

  <script type="text/ng-template" id="templates/tempo.html">
    <dl>
      <dt>アッチェレランド</dt>
      <dd>だんだんはやく</dd>
    </dl>
  </script>
  <div>
    <label for="temp">template: </label>
    <select id="temp" name="temp" ng-model="template"
      ng-options="t.url as t.title for t in templates">
      <option value="">以下から選択してください</option>
    </select>
  </div>
  <div class="box" ng-include="template" onload="onload()">
</form>
</body>
</html>
